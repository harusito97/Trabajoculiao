<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <title>SmartOffer - Registro</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="content">
        <div class="columns is-centered">
            <div class="column box is-half">
                <h1>Editar Perfil</h1>
                <hr />
                <form th:action="@{/Register}" th:object="${customerForm}" method="post">

                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control"><input class="input" type="text" th:field="*{name}" size="25" maxlength="25"/></div>
                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="field">
                        <label class="label">Apellido</label>
                        <div class="control"><input class="input" type="text" th:field="*{lastname}" size="25" maxlength="25"/></div>
                        <span class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control"><input class="input" type="password" th:field="*{pwd}" size="25" maxlength="25"/></div>
                        <span class="error" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
                    </div>
                    <div class="field">
                        <label class="label">Rut</label>
                        <div class="control"><input class="input" type="text" th:field="*{rut}" placeholder="12345678-9" size="12" maxlength="12"/></div>
                        <span class="error" th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></span>
                    </div>
                    <div class="field">
                        <label class="label">Telefono</label>
                        <div class="control"><input class="input" type="text" th:field="*{phone}" size="9" maxlength="9"/></div>
                        <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control"><input class="input" type="text" th:field="*{email}" placeholder="example@example.com" size="128"
                                                    maxlength="128"/></div>
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="action">
                            <input class="button is-warning" type="submit" value="Agregar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
