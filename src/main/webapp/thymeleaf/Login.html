<!DOCTYPE html>
<html layout:decorate="~{loginLayout}">
<head>
    <meta charset="UTF-8">
    <title>SmartOffer - Login</title>
</head>
<body>
<div id="login-container" layout:fragment="content">
    <h1>SmartOffer App - Log In</h1>
    <hr/>
    <div id="form_container">
        <form th:action="@{/Login}" method="post">
            <h2>Login</h2>
            <hr/>
            <div>
                <p>Rut <input name="username" type="text" placeholder="12345678-9"/></p>
                <p>Password <input name="password" type="password"/></p>
            </div>
            <input type="submit" value="Log In"/>
        </form>
    </div>
    <hr/>
</div>
</body>
</html>
